<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Счетчик отметок</title>
  <style>

    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1b2430;
    }

    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .counter {
      display: flex;
      justify-content: space-between;
      margin: 16px 0;
      font-size: 20px;
      font-weight: 500;
    }

    .person {
      flex: 1;
      margin: 0 10px;
      background: #f0f4f8;
      padding: 20px;
      border-radius: 12px;
      transition: background 0.2s;
    }

    .person:hover {
      background: #e0e7ef;
    }

    .name {
      font-size: 16px;
      margin-bottom: 12px;
      color: #0b63a8;
      font-weight: 600;
    }

    .value {
      font-size: 28px;
      font-weight: 700;
      color: #34495e;
    }

    button {
      margin-top: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #0b63a8;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #094f84;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Счетчик отметок</h1>
    <div class="counter">
      <div class="person">
        <div class="name">Роман → Сергей</div>
        <div class="value" id="romanToSergey">1</div>
      </div>
      <div class="person">
        <div class="name">Сергей → Роман</div>
        <div class="value" id="sergeyToRoman">0</div>
      </div>
    </div>
  </div>
</body>
</html>
